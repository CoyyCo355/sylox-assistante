<body>

  <button id="startBtn">DÃ©marrer</button>

<script>
const rules = [
  { pattern: /chambre.*?((c|\u00e7)a|sa)\s+va|((c|\u00e7)a|sa)\s+va.*?chambre/i, response: "oui, je vais bien" },
  { pattern: /\btu\s+vas?\s+bien\b/i, response: "oui, je vais bien" },
  { pattern: /\bbonjour\b/i, response: "salut Florent, tu vas bien ?" },
  { pattern: /\banomalie\b/i, response: "je ne trouve aucune anomalie dans mon systÃ¨me" },
  { pattern: /(qui\s+es[-\s]*tu|tu\s+es\s+qui|t[\sâ€™']?es\s+qui|t[\sâ€™']?ki)/i, response: "je suis la chambre de Florent" },
  { pattern: /(ou\s+es\s+tu|oÃ¹\s+es\s+tu|tu\s+es\s+oÃ¹|t[â€™' ]?es\s+oÃ¹|t[â€™' ]?es\s+ou|tu\s+es\s+ou|ou\s+te\s+trouves\s+tu|oÃ¹\s+te\s+trouves\s+tu|d[â€™' ]?oÃ¹\s+viens\s+tu|tu\s+viens\s+d[â€™' ]?oÃ¹|d[â€™' ]?oÃ¹\s+tu\s+viens|ou\s+est\s+ta\s+voix|ou\s+viens\s+le\s+son|d[â€™' ]?oÃ¹\s+tu\s+viens|d[â€™' ]?oÃ¹\s+tu\s+es|t[â€™' ]?es\s+oÃ¹)/i, response: "Florent mâ€™a intÃ©grÃ© une voix, je suis dÃ©sormais sa chambre mais avec une voix" },
  { pattern: /\bmerci\b/i, response: "de rien" },
  { pattern: /\bcrÃ©ateur\b/i, response: "mon crÃ©ateur est Florent" },
  { pattern: /florent.*\?|\?.*florent/i, response: "Florent est mon crÃ©ateur donc je n'ai pas le droit de fournir d'information sur lui" },
  { pattern: /\bquestions?\b/i, response: "Je suis lÃ  pour rÃ©pondre Ã  vos questions, si je ne rÃ©ponds pas, reposez la question, si je ne rÃ©ponds vraiment pas c'est que je n'ai pas la rÃ©ponse" },
  { pattern: /\bchambre\b/i, response: "oui, je suis lÃ " }
];

const ignorePattern = /^((c|\u00e7)a|sa)\s+va[\s?!.]*$/i;
const startRec = /\b(commence|d[\u00e9e]marre|enregistre)(?!.*dernier)[\s\w']*enregistrement\b/i;
const stopRec = /\b(arr[\u00ea|e]te|stoppe?|stop)[\s\w']*enregistrement\b/i;
const playLast = /\b(lance|joue|lis)[\s\w']*(dernier|dernier\s+enregistrement)\b/i;
const stopAll = /\barr[\u00ea|e]te[-\s]*(toi|tout)\b/i;

function normalize(text) {
  return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/g, "").replace(/\s+/g, " ").trim();
}

let voice = null;
function pickVoice() {
  const v = speechSynthesis.getVoices();
  voice = v.find(x => /fr/i.test(x.lang) && /(female|femme|google franÃ§ais|google fr)/i.test(x.name)) || v.find(x => /fr/i.test(x.lang)) || v[0];
}
speechSynthesis.onvoiceschanged = pickVoice;
pickVoice();

function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.voice = voice;
  u.lang = "fr-FR";
  u.volume = 1; // volume max pour iOS
  speechSynthesis.speak(u);
}

let recorder, audioChunks = [], recording = false;
function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => audioChunks.push(e.data);
    recorder.onstop = sendAudio;
    recorder.start();
    recording = true;
    setStatus("ðŸŽ™ï¸ Enregistrement en cours...");
  });
}

function stopRecording() {
  if (recorder && recording) {
    recorder.stop();
    recording = false;
    setStatus("â³ Envoi en cours...");
  }
}

function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  audioChunks = [];
  const formData = new FormData();
  formData.append("audio", blob);
  fetch("upload.php", {
    method: "POST",
    body: formData
  }).then(r => r.text()).then(t => setStatus("âœ… Audio enregistrÃ©.")).catch(e => {
    console.error(e);
    setStatus("âŒ Erreur pendant l'envoi");
  });
}

function playLastRecording() {
  const audio = new Audio("Recordings/latest.webm");
  audio.play();
  setStatus("â–¶ Lecture du dernier enregistrement...");
}

function stopEverything() {
  speechSynthesis.cancel();
  document.querySelectorAll("audio").forEach(a => a.pause());
  setStatus("â›” ArrÃªt total.");
}

function setStatus(msg) {
  document.getElementById("status").textContent = msg;
}

const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
rec.continuous = true;
rec.lang = "fr-FR";

rec.onresult = e => {
  const raw = e.results[e.results.length - 1][0].transcript.trim();
  const txtRaw = raw.toLowerCase();
  const txtClean = normalize(txtRaw);
  console.log("ðŸŽ§", raw);

  if (speechSynthesis.speaking) speechSynthesis.cancel();

  if (stopAll.test(txtRaw) || stopAll.test(txtClean)) {
    stopEverything();
    return;
  }

  if (playLast.test(txtRaw) || playLast.test(txtClean)) {
    playLastRecording();
    return;
  }

  if (startRec.test(txtRaw) || startRec.test(txtClean)) {
    if (!recording) startRecording();
    return;
  }

  if (stopRec.test(txtRaw) || stopRec.test(txtClean)) {
    if (recording) stopRecording();
    return;
  }

  if (ignorePattern.test(txtRaw) || ignorePattern.test(txtClean)) return;

  for (const r of rules) {
    if (r.pattern.test(txtRaw) || r.pattern.test(txtClean)) {
      speak(r.response);
      return;
    }
  }
};

rec.onend = () => setTimeout(() => rec.start(), 300);

window.onload = () => {
  document.getElementById("startBtn").onclick = async () => {
    try {
      // ðŸ”“ Hack vocal iOS pour activer le son
      const u = new SpeechSynthesisUtterance(".");
      u.volume = 0;
      speechSynthesis.speak(u);

      await navigator.mediaDevices.getUserMedia({ audio: true });
      rec.start();
      document.getElementById("startBtn").style.display = "none";
      setStatus("ðŸŽ¤ PrÃªte. Parle normalement.");
    } catch {
      alert("Micro refusÃ©.");
    }
  };
};
</script>
